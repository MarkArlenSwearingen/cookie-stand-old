<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    <title>Daily Sales Projections</title>
    <link href="../css/reset.css" type="text/css" rel="stylesheet" />
    <link href="../css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
      <nav id="navigation">
          <ul id="menubar">
            <li class="nav"><a href="../index.html">Home</a></li>
            <li class="nav"><a href="../pages/locations.html">Locations</a></li>
            <li class="nav"><a href="../pages/events.html" >Salmon Events</a></li>
            <li class="nav"><a href="../pages/merchandise.html">Merchandise</a></li>
            <li class="nav"><a href="../pages/about-us.html">About</a></li>
          </ul>
        </nav>
    <img id="salmon" src="../img/salmon.png">
  
    <h2> Cookies By Hour for each Store</h2>  

    <table id="storeTable">
      <thead id ="thead">
      </thead>
      <tbody id="tbody">
      </tbody>
      <tfoot id="tfoot">
      </tfoot>

    </table>
    <section>
      <form id="addStoreForm">
        <fieldset>
          <legend>New Store Information</legend>
          <label>Location</label>
          <input name="location" type="text" required list="newstores"/>
          <datalist id="newstores">
            <option>Bend at Hwy 20</option>
            <option>South Bend</option>
            <option>Redmond</option>
            <option>Madras</option>
            <option>La Pine</option>
          </datalist>
          <label>Store Name (without spaces)</label>
          <input name="storeName" type="text" list="newstorenames"/>
          <datalist id="newstorenames">
            <option>bendathwy20</option>
            <option>southbend</option>
            <option>redmond</option>
            <option>madras</option>
            <option>lapine</option>
          </datalist>
          <label>minCustomer</label>
          <input name="minCustomer" type="number" min="1" max="100" required/>
          <label>maxCustomer</label> 
          <input name="maxCustomer" type="number" min="1" max="1000" required/>
          <label>avgCookies</label> 
          <input name="avgCookies" type="number" min="1" max="50" required step=".1"/>
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </section>

    <script src="../js/app.js"></script>
  </body>
</html>
