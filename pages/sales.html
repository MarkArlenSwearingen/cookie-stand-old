<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">   
    <title>Daily Sales Projections</title>
    <link href="../css/reset.css" type="text/css" rel="stylesheet" />
    <link href="../css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <img id="salmon" src="../img/salmon.png">
    <a href="../index.html" >Home Page</a>
    <h1 id="cookieForecast"> Cookies By Hour for each Store</h1>  

    <table id="storeTable">

    </table>
    <section>
      <form id="addStoreForm">
        <fieldset>
          <legend>Store Information</legend>
          <label>Location</label>
          <input name="location" type="text" required/>
          <label>Store Name (without spaces)</label>
          <input name="storeName" type="text" />
          <label>minCustomer</label>
          <input name="minCustomer" type="number" min="1" max="100" required/>
          <label>maxCustomer</label> 
          <input name="maxCustomer" type="number" min="1" max="1000" required/>
          <label>avgCookies</label> 
          <input name="avgCookies" type="number" min="0" max="50" required step=".1"/>
        </fieldset>
        <button type="submit">Submit</button>
        <button type="submit">Submit</button>
        <button type="submit">Submit</button>
        <button type="submit">Submit</button>
        <button type="submit">Submit</button>
      </form>
    </section>

    <script src="../js/app.js"></script>
  </body>
</html>
